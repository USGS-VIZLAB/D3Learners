<!doctype html>
<html>
  <head>
  	<script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
  	<link rel="stylesheet" href="main.css">
  </head>
  
  <body>
    <script>

var svg = d3.select("body")
  .append("svg")
    .attr("id", "plotarea")
    .attr("width", 800)
    .attr("height", 800);


var flow = [6, 10, 11, 50, 2];

console.log(flow);
console.log(flow.length);
console.log(flow[0]);

// d3.select("#plotarea") or svg
var points = svg
  .selectAll("circle")
    .data(flow);
    
points
  .enter()
  .append("circle")
    .classed("flowpoint", true)
    .attr("transform", function(d, i) {
      return "translate(" + (100*(i+1)) + "," + 100 + ")";
    })
    .attr("r", function(d) { 
      return d;
    })
    .on("mouseover", function() {
      d3.select(this)
        .attr("stroke", "orange")
        .attr("stroke-width", 5);
    })
    .on("mouseout", function() {
      d3.select(this)
        .attr("stroke", null)
        .attr("stroke-width", null);
    });
    

    </script>
  </body>

</html>
